      app: oem-backend
  template:
    metadata:
      labels:
        app: oem-backend
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: 10000
        runAsGroup: 30000
        fsGroup: 30000
        seccompProfile:
           type: RuntimeDefault
      containers:
        - name: oem-backend
          image: ghcr.io/catenax-ng/product-knowledge/virtualizer-dremio:{{.Values.version}}
          imagePullPolicy: Always
          securityContext:
            capabilities:
              drop:
                - all
              add: ['NET_BIND_SERVICE']
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
          ports:
            - containerPort: 2181   # Zookeeper
            - containerPort: 9047   # Web
            - containerPort: 31010  # JDBC
            - containerPort: 32010  # Arrow
            - containerPort: 37877  # Conduit
            - containerPort: 45678  # Dremio Exec
          resources:
           requests:
            cpu: 500m
            memory: 4Gi
           limits:
            cpu: 500m
            memory: 4Gi
          startupProbe:
            failureThreshold: 18
            httpGet:
              path: /
              port: 9047
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 5
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /
              port: 9047
              scheme: HTTP
            periodSeconds: 300
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 2
            httpGet:
              path: /
              port: 9047
              scheme: HTTP
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 5        
          env:
#            - name: JAVA_TOOL_OPTIONS
#              value: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:8090"
          volumeMounts:
            - name: data
              mountPath: /opt/dremio/data
            - name: oem-backend-config
              mountPath: /opt/dremio/conf/dremio.conf
              subPath: dremio.conf
              readOnly: true
      volumes:
        - name: data
          size: "4Gi"
        - name: oem-backend-config
          configMap:
            name: oem-backend-config
